# =============================================================================
# Cursor-on-Target (CoT) Type to SIDC mapping with SVG icon references
# Compatible with MIL-STD-2525C format for military symbology
# =============================================================================

cot_types:
  - value: "a-f-G-U"
    sidc: "SFGPU------.svg"
    label: "Friendly - Generic"
    description: "Generic friendly marker"
    category: "friendly"

  - value: "a-h-G-U"
    sidc: "SHGPU------.svg"
    label: "Hostile - Generic"
    description: "Generic hostile marker"
    category: "hostile"

  - value: "a-n-G-U"
    sidc: "SNGPU------.svg"
    label: "Neutral - Generic"
    description: "Generic neutral marker"
    category: "neutral"

  - value: "a-u-G-U"
