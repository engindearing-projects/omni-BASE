    description: "Neutral maritime vessel"
    category: "neutral"

# Default CoT type to use for new streams
default_cot_type: "a-f-G-F-U"
default_sidc: "SFGPU------.svg"

# Configuration for icon generation
icon_config:
  format: "svg"
  size: "64x64"
  background: "transparent"
  standard: "MIL-STD-2525C"